<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Stats preview card component</title>
	</head>
	<body>
		<main>
			<section class ="first-box">
				<picture>
					<source
						media="(min-width:800px)"
						srcset="images/image-header-desktop.jpg"
						type="image/jpg"
						alt="image of women sitting at the desk"
					/>
					<img
						src="images/image-header-mobile.jpg"
						alt="image of women sitting at the desk"
					/>
				</picture>
			</section>

			<section class="container">
				<h1>Get <span>insights</span> that help your business grow.</h1>

				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<section class="stats">
					<article>
					<h2 class="numbers">10k+</h2>
					<p class="upper">companies</p>
				</article>
				<article>
					<h2 class="numbers">314</h2>
					<p class="upper">templates</p>
				</article>
				<article>
					<h2 class="numbers">12M+</h2>
					<p class="upper">queries</p>
				</article>
				</section>
			</section>
		</main>
	</body>
</html>
